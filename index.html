<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors | A Simple game of Rock, Paper, Scissors.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
</head>

<body style="padding: 1% 5%">
    <section class="page-header">
        <center>
            <h1 class="project-name">Rock. Paper. Scissors.</h1>
            <h2 class="project-tagline">A Simple game of Rock, Paper, Scissors.</h2>
          
            <img src="RPS.gif" id="Rock" style="width: 159px;"></center>
    </section>

    <section class="main-content">
        <script src="RPS.js"></script>

        <div class="Test">
            <center>
                <h1>Can you beat the computer?</h1>

                <h1>Click on your choice</h1>
            </center>
        </div>

        <hr>

        <div>
            <center>
                <button id="Rock" onclick="Winner(event)"> <img src="Rock.jpg" id="Rock"> </button>
                <button id="Scissors" onclick="Winner(event)"> <img src="Scissors.jpg" id="Scissors"> </button>
                <button id="Paper" onclick="Winner(event)"> <img src="Paper.jpg" id="Paper"> </button>
            </center>
        </div>

        <hr>

        <div>
            <center>
                <h2 style="color: darkblue;"> Computer Played. Your turn: <b id="ComputerChoice"> </b> </h2>

                <h3 id="Result" style="color:red; height: 22px;"></h3>
            </center>
        </div>

        <hr>

        <footer class="site-footer"><p>This is the footer</p></footer>
    </section>

</body>

</html>
